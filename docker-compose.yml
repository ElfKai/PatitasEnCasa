services:
  # 1. DB
  db:
    image: postgres:15-alpine
    container_name: db-adoptions
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - net-adopt

  # 2. Backend (Express API) 
  backend:
    build: ./adoptions-api
    container_name: api-adopt-node
    restart: always
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DB_HOST=db
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - DB_PORT=5432
    volumes:
      - ./adoptions-api:/app
      - /app/node_modules
      - ./uploads_data:/app/public/uploads
    command: npm run dev
    networks:
      - net-adopt
    depends_on:
      - db

  # 3. Frontend (Next.js)
  frontend:
    build: ./adoptions-app
    container_name: app-adopt-nextjs
    restart: always
    ports:
      - "3000:3000"
    environment:
      API_URL: http://backend:4000
      WATCHPACK_POLLING: "true"
    volumes:
      - ./adoptions-app:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - net-adopt
    depends_on:
      - backend
      - db

  # 4. Nginx
  nginx:
    image: nginx:alpine
    container_name: app-adopt-nginx
    restart: always
    ports:
      - "8085:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./uploads_data:/var/www/uploads
    networks:
      - net-adopt
    depends_on:
      - frontend
      - backend
volumes:
  postgres_data:

networks:
  net-adopt:
    driver: bridge
